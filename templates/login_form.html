{% extends 'base.html' %}
{% block content %}

<h1>Login below!!!!!</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/login-validation">
    Login with email: <input type="email" name="email">
    Password: <input type="password" name="password"><br><br>
    <input type="submit">
</form>

{% endblock %}
